envs:
  - name: VSITrainNoToolGym
    data_source: vsi_train
    seed: [0,1001,1]
    n_envs: 1001
    max_turns: 1
    response_length_per_turn: 2048
    config:
      data_path: ${oc.env:HOME}/projects/viewsuite/data/vsi_train
      sample_frames: 16
      image_size: [512,512]
      eval_mode: true
      format_reward: 0.2
      answer_reward: 0.8
